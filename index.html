<!DOCTYPE html>
<!-- card-JSON -->
<html>
<head>
	<meta charset="utf-8" />
	<link rel="stylesheet" href="css/jquery.mobile.css">
	<link rel="stylesheet" href="css/mystyles.css">
	
	<script src="js/jquery.js"></script>
	<script src="js/jquery.mobile.js"></script>
	<script src="js/myscript.js"></script>
</head>

<body>
	<div id="jsonCard" data-role="page" data-theme="a">
		
		<section class="ui-content" role="main">
			<div class="ui-grid-a">
				<section class="ui-block-a" style="width:30%">
					<a href="#changeType" class="ui-btn ui-icon-eye ui-btn-icon-left">Change Type<br>&amp; Format</a>
					<a href="#changePic" class="ui-btn ui-icon-face ui-btn-icon-left">Pick An Image</a>					
				</section>

				<section class="ui-block-b" id="cardBack" style="width:70%">					
					<div id="cardType">
						
					</div>
					<div id="cardPic">

					</div>
					<br>
					<div id="cardMsg">
						<form>
							<textarea id="ta" rows="3">
							</textarea>
						</form>
					</div>
				</section>
			</div>
		</section>

	<!-- Panels -->	
		<div id="changeType" data-role="panel">
			<form method="post" onSubmit="return updateType()">	<!-- update form attributes -->
				<fieldset>
					<label for="cType">CARD TYPE?</label>
					<select name="cType" id="cType">

					</select>
					<br>
					<label for="flipBold">BOLD?</label>
					<input type="checkbox" data-role="flipswitch" name="flipBold" id="flipBold" checked>
					<br>
					<label for="flipItalic">ITALIC?</label>
					<input type="checkbox" data-role="flipswitch" name="flipItalic" id="flipItalic">	
					<br>
				</fieldset>					
				<input type="submit" value="Submit Changes" />
			</form>
		</div>
	<!-- --------------------------------- -->
	
		<div id="changePic" data-role="panel">
			<form method="post" onSubmit="return updatePic()">		<!-- update form attributes -->
				<fieldset data-role="controlgroup" id="picList">
				</fieldset>					
				<input type="submit" value="Submit Choice" />
			</form>
		</div>

	</div>
</body>
</html>
